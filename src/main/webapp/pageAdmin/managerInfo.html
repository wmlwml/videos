<script>
    function exit() {
        $.ajax({
            type: "post",
            url: "../login/exit.do",
            data:$("form").serialize(),
            dataType:"json",
            //回调函数
            success:function (data) {
                if (data.code == 1) {
                    window.location.href = "managerInfo.html"
                } else {
                    window.location.href = "login.html";
                }
            }
        })
    }
    //当前登录用户
    $.ajax({
        type:"get",
        url:"../login/activeUser.do",
        dataType:"json",
        success: function (data) {
            if (data.code == 1) {
                $("p").html("欢迎您：" + data.info);
            }
        }
    })

</script>
